<html> <!--根标签-->
  <head>
       <title> 公司简介</title>  <!--网页名标签-->
  </head>
   <meta charset="UTF-8">
  <body>
   <center><font><h1> 公司简介 </h1></font></center>
      <hr color="yellow"   width="10000" size="5"> <!--划一条线-->
      <p>
      <font color="red">             红色文案           </font>  <!--附带颜色设置的文字标签-->
      <font><i>     斜体文案                          </i></font>
      <font>  第一段的其它文案 </font>
      </p>
      <p>
        <font face="楷体">第二段的其它文案</font>
      </p>
       <img src="./pic1.jpg" width="192" height="108">

   <form>
       用户名：<input name="user"><br>
       密码 ：  <input name="password"><br>
       性别： 男<input type=radio name="gender" value="male">  <!--radio单选框-->
             女<input type=radio name="gender" value="female"><br>
        登录方式1<input type="checkbox" name="sign" value="type1" checked ><br> <!--checkbox复选框-->
        登录方式2<input type="checkbox" name="sign" value="type2"><br>  <!--checked可以设置该项为默认选中-->
        上传文件 <input type="file" name="file"><br> <!--上传文件按钮-->
        隐藏域  <input type="hidden" name="id" value="id"> <br> <!--隐藏域的内容不会显示，但会提交-->
        使用图片样式的按钮 <input type="image" src="./pic2.jpg" name="ButWithPic" value="p"><br>
       取色器<input type="color" name="color"> <!--提交选中的颜色-->
       日期  <input type="date" name="date">
       邮箱 <input type="email"> <!--接受一个合法格式的邮箱。否则会弹出提示-->
        <input type="submit" value="登录" >
   </form>

      <hr color="yellow"   width="10000" size="5"> <!--划一条线-->

    <!--直接输入文本也会显示-->
  </body>
</html>
